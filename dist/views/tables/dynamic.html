<div class="page page-table" data-ng-controller="tableCtrl"> <div class="row"> <!-- begin XEDITABLE --> <div class="col-md-6"> <section class="panel panel-default table-dynamic" ng-controller="EditableRowCtrl"> <div class="panel-heading"><strong><span class="fa fa-table"></span> X-Editable</strong></div> <table class="table"> <thead> <tr> <th>Name <th>Status <th>Group <th>Edit   <tbody> <tr ng-repeat="user in users"> <td> <!-- editable username (text with validation) --> <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required> {{ user.name || 'empty' }} </span>  <td> <!-- editable status (select-local) --> <span editable-select="user.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in statuses"> {{ showStatus(user) }} </span>  <td> <!-- editable group (select-remote) --> <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-ng-options="g.id as g.text for g in groups"> {{ showGroup(user) }} </span>  <td style="white-space: nowrap"> <!-- form --> <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user"> <button class="btn btn-icon btn-icon-round btn-icon-sm bg-success" type="submit" ng-disabled="rowform.$waiting"><i class="fa fa-check"></i></button> <button class="btn btn-icon-lined btn-icon-round btn-icon-sm btn-danger" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"><i class="fa fa-times"></i></button> </form> <div class="buttons" ng-show="!rowform.$visible"> <button class="btn btn-icon btn-icon-round btn-icon-sm bg-primary" ng-click="rowform.$show()"><i class="fa fa-pencil"></i></button> <button class="btn btn-icon-lined btn-icon-round btn-icon-sm btn-danger" ng-click="removeUser($index)"><i class="fa fa-trash"></i></button> </div>    </table> <div class="panel-footer"> <button class="btn btn-primary" ng-click="addUser()">Add row</button> </div> </section> </div> <!-- end XEDITABLE --> <!-- begin SORTABLE --> <div class="col-md-6"> <section class="panel panel-default table-dynamic"> <div class="panel-heading"><strong><span class="fa fa-table"></span> Sortable</strong></div> <div class="table-filters"> <div class="row"> <div class="col-sm-4 col-xs-6"> <form> <input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()"> </form> </div> <!-- <div class="col-sm-3 col-xs-6 filter-result-info">
              <span>
                Showing {{filteredStores.length}}/{{stores.length}} entries
              </span>
            </div> --> </div> </div> <table class="table table-bordered table-striped table-responsive"> <thead> <tr> <th><div class="th"> Store Name <span class="fa fa-angle-up" data-ng-click=" order('name') " data-ng-class="{active: row == 'name'}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-name') " data-ng-class="{active: row == '-name'}"></span> </div> <th><div class="th"> Price <span class="fa fa-angle-up" data-ng-click=" order('price') " data-ng-class="{active: row == 'price'}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-price') " data-ng-class="{active: row == '-price'}"></span> </div> <th><div class="th"> Sales (in 7 days) <span class="fa fa-angle-up" data-ng-click=" order('sales') " data-ng-class="{active: row == 'sales'}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-sales') " data-ng-class="{active: row == '-sales'}"></span> </div> <th><div class="th"> Rating <span class="fa fa-angle-up" data-ng-click=" order('rating') " data-ng-class="{active: row == 'rating'}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-rating') " data-ng-class="{active: row == '-rating'}"></span> </div>   <tbody> <tr data-ng-repeat="store in currentPageStores"> <td>{{store.name}} <td>{{store.price}} <td>{{store.sales}} <td>{{store.rating}}   </table> <footer class="table-footer"> <div class="row"> <div class="col-md-6 page-num-info"> <span> Show <select data-ng-model="numPerPage" data-ng-options="num for num in numPerPageOpt" data-ng-change="onNumPerPageChange()"> </select> entries per page </span> </div> <div class="col-md-6 text-right pagination-container"> <pagination class="pagination-sm" ng-model="currentPage" total-items="filteredStores.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></pagination> </div> </div></footer> </section> </div> <!-- end SORTABLE --> </div> </div>
