<div class="page-signin">

  <div class="signin-header">
    <section class="logo text-center">
      <a href="#/"><i class="icon-user-following"></i></a>
    </section>
  </div>

  <div class="signin-body">
    <div class="container">
      <div class="form-container">

        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <div class="input__icon">
                <span class="icon-user"></span>
              </div>
              <input type="email"
              class="form-control input-lg input-round text-center"
              placeholder="Username"
              >
            </div>
            <div class="form-group">
              <div class="input__icon">
                <span class="icon-key"></span>
              </div>
              <input type="password"
              class="form-control input-lg input-round text-center"
              placeholder="Password"
              >
            </div>
            <div class="form-group">
              <a href="#/" class="btn btn-primary btn-lg btn-block text-center">Log in</a>
            </div>
          </fieldset>
          <div class="form-group text-center separate-text"><span>OR</span></div>
          <div class="form-group">
            <a href="javascript:;" class="btn btn-default btn-facebook btn-lg btn-block text-center"><i class="fa fa-facebook"></i> Log in with Facebook</a>
            <a href="javascript:;" class="btn btn-default btn-gplus btn-lg btn-block text-center"><i class="fa fa-google-plus"></i> Log in with Google+</a>
          </div>
        </form>

        <section>
          <p class="text-center"><a href="#/pages/forgot-password">Forgot your password?</a></p>
          <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
        </section>

      </div>
    </div>
  </div>

</div>
